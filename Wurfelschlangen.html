<!doctype HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"> 
	/*  Beispiel 1  */  
	<!--Marker 1 -->
  <a-marker type='barcode' value='1'>
    <a-entity 
					  position="0 0 0"
					  scale="0.2 0.2 0.2"
					  rotation="-43 44 -31"
					  obj-model="obj: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1a.obj); 
								 mtl: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1a.mtl)"> </a-entity>
  </a-marker>
  
  <!-- Marker 2 -->
  <a-marker type='barcode' value='2'>
    <a-entity 
					  position="0 0 0"
					  scale="0.2 0.2 0.2"
					  rotation="62 162 34"
					  obj-model="obj: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1b.obj); 
								 mtl: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1b.mtl)"> </a-entity>
  </a-marker>
  
  <!-- Marker 3 -->
  <a-marker type='barcode' value='3'>
    <a-entity 
					  position="0 0 0"
					  scale="0.2 0.2 0.2"
					  rotation="82 250 65"
					  obj-model="obj: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1a.obj); 
								 mtl: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1a.mtl)"> </a-entity>
  </a-marker>
  
  <!-- Marker 4 -->
  <a-marker type='barcode' value='4'>
    <a-entity 
					  position="0 0 0"
					  scale="0.2 0.2 0.2"
					  rotation="-45 1 5"
					  obj-model="obj: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1a.obj); 
								 mtl: url(https://raw.githubusercontent.com/Ivvey/ARGeometry/master/Wurfelschlangen/Modelle/1a.mtl)"> </a-entity>
  </a-marker>

	
</a-scene>
</body>
</html>
