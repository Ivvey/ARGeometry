<!doctype html>
<html>
<!-- include A-Frame obviously -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>

<!-- include three.js -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"> </script>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<head>
<meta charset="utf-8">
<title>Würfelschlangen</title>
<link rel="stylesheet" type="text/css" href="Style.css">	
</head>
<style>
.arjs-loader {
    height: 30%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(1,0,126,0.45);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
	}
</style>

<body>
	<h1> Würfelschlangen </h1>
	<!-- Loader -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
<!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
<!-- ImageTracker 1-->
	  <a-nft
			 type = "nft"
			 url="Wurfelschlangen/Aufgabe1/ImageTracking/Angabe"
			 smooth="true"
			 smoothCount="10"
			 smoothTolerance=".01"
			 smoothThreshold="5">
	  <a-entity
			obj-model"Wurfelschlangen/Aufgabe1/1a.obj"	
	  		scale ="5 5 5"
				position="50 150 0">
		  </a-entity>
	  </a-nft>
	  <a-entity camera></a-entity>
			 </a-scene>
	  
</body>
</html>
